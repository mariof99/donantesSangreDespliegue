  <div class="container-fluid fondo px-2 py-5 p-md-5">
    <div class="row">
      <div class="col-0 col-sm-1 col-lg-2"></div>
  
      <div class="col-12 col-sm-10 col-lg-8 contenedor">
        <div class="card border-0 rounded-0 w-100 mb-0">
          <div class="card-header d-flex justify-content-center align-items-center py-1 border-bottom-0">
            <h1>Pedir cita</h1>
          </div>
          <div class="card-body p-5 mt-5">
            <form [formGroup]="citaForm" (ngSubmit)="pedirCita()">
              <div class="row">
                <div class="col-12 col-md-6 d-flex justify-content-center mb-4 mb-md-0">
                  <app-date-picker (onNuevaFecha)="setDia($event)"></app-date-picker> 
                </div>
                <div class="col-12 col-md-6">
                  <div class="row">
                    <div class="col-12">
                      <select formControlName="hora" name="hora" class="form-select form-select-sm mb-3">
                        <option *ngIf="this.sinSeleccionar" value="" disabled selected hidden>Selecciona una hora</option>
                        <option value="" disabled selected hidden>Horas disponibles</option>
                        <option *ngIf="this.noHayHoras">
                          No hay horas disponibles
                        </option>
                        <option *ngFor="let hora of this.horasDisponibles" value="{{ hora }}">
                          {{ hora }}
                        </option>
                      </select>
                    </div>
                    <div class="col-12">
                      <select formControlName="donacion" name="donacion" class="form-select form-select-sm">
                        <option value="sangre" selected>Sangre</option>
                        <option value="plasma">Plasma</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="card-body p-0 mt-5">
                <button type="submit" class="btn w-100 btnAceptar mb-3" [disabled]="citaForm.invalid">Aceptar</button>
                <button type="button" class="btn w-100 border-red">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-0 col-sm-1 col-lg-3"></div>
    </div>
  </div>
