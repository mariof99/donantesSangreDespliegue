<main class="container g-0">
  <h3 class="titulo mt-3">FAQ</h3>
  <div class="container mt-5 g-0">
    <div class="card mb-3" *ngFor="let faq of faqs">
      <div class="card-header d-flex">
        <h5>{{faq.pregunta}}</h5>

        <input *ngFor="let c of checks"
        (change)="faqSeleccionado($event);"
        [checked]=c.marcado
        [hidden]="c.id !=faq.id"
        type="checkbox"
        class="custom-control-input checkbox-inline ms-auto"
        id="{{faq.id}}">

      </div>
      <div class="card-body">
        <p class="card-text">{{faq.respuesta}}</p>
        <div class=" mt-4 mb-2 d-flex justify-content-center">
          <button id=B{{faq.id}} class="btn-secundario" data-bs-toggle="modal"
          data-bs-target="#EditFaq" (click)="enviarFaq($event)">Modificar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row d-flex justify-content-center align-items-center mt-4 mb-3">
      <div class="d-grid justify-content-center col-lg-6 col-md-6 col-12 mt-1 mb-1">
        <button class="btn-secundario" data-bs-toggle="modal"
        data-bs-target="#deleteFaq">Eliminar Seleccionada</button>
      </div>

      <div class="d-grid justify-content-center col-lg-6 col-md-6 col-12 mt-1 mb-1">
        <button class="btn-secundario"  data-bs-toggle="modal"
        data-bs-target="#AddFaq">AÃ±adir</button>
      </div>
    </div>
  </div>
</main>
<app-faqs-add></app-faqs-add>
<app-faqs-edit [faqEditar]="faqEditar"></app-faqs-edit>
<app-faqs-delete [listaFaq]="listaFaq" (listaFaqBorrado)="actualizarLista()"></app-faqs-delete>
