<div class="modal fade" id="a침adirPregunta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form (ngSubmit)="ingresarPregunta()">
      <div class="modal-content">
        <div class="modal-header border-buttom border-danger">
          <h3 class="modal-title titulo" id="staticBackdropLabel">A침adiendo una pregunta</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body border-buttom border-danger">
          <div class="row d-flex justify-content-center">
            <div class="col-12">
              <h4>Titulo:</h4>
              <input #titulo type="text" class="form-control mb-3" placeholder="Escribe el titulo para esta pregunta">
            </div>
            <div class="col-12">
              <h4>Enunciado:</h4>
              <input #enunciado type="text" class="form-control mb-3" placeholder="Escribe tu enunciado">
            </div>
            <div class="col-12">
              <h4>Imagen:</h4>
              <input (change)="capturarFile($event)" type="file" class="btn btn-light form-control border-3 rounded-2 mb-2" accept="image/jpg,image/gif,image/png,image/jpeg,image/tiff,image/svg,image/webp">

            </div>
            <div *ngIf="previsualizacion" class="col-12 d-flex justify-content-center">
              <img [src]="previsualizacion" class="w-50">
            </div>
            <div class="col-12">
              <h4>Respuesta:</h4>
                <div class="form-check">
                  <input #respuesta_si type="radio" class="form-check-input" name="respuesta" value="1">
                  <label class="form-check-label" for="si">Si</label>
                </div>
                <div class="form-check">
                  <input #respuesta_no type="radio" class="form-check-input" name="respuesta" value="0">
                  <label class="form-check-label" for="no">No</label>
                </div>
            </div>
            <div class="col-12">
              <h4>Recomendaci칩nes a los problemas:</h4>
              <textarea #recomendacion_problema class="form-control mb-3" rows="5" placeholder="Escribe tu recomendacion"></textarea>
            </div>

          </div>
        </div>
        <div class="modal-footer d-flex justify-content-end">
            <div *ngIf="obligatorio" class="alert alert-danger w-100" role="alert">
              <p>Es obligatorio a침adir el titulo, el enunciado y la respuesta</p>
            </div>
            <div *ngIf="qhp == 1" class="alert alert-success w-100" role="alert">
              <p>Pregunta ingresada correctamente</p>
            </div>
            <div *ngIf="qhp == 2" class="alert alert-danger w-100" role="alert">
              <p>Ha ocurrido un error al intentar ingresar la pregunta</p>
            </div>
            <button type="submit" class="btn btn-secundario" [disabled]="loading">
              <span>
                {{(loading) ? 'Cargando......' : 'Guardar'}}
              </span>
            </button>
            <button (click)="cerrandoMensaje()" type="button" class="btn btn-secundario" data-bs-dismiss="modal"><span>Cerrar</span></button>
        </div>
      </div>
    </form>
  </div>
</div>
